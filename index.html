<!DOCTYPE html>
<html>
<head>
    <title>文件夹处理器</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 10px; margin: 10px 0; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>文件夹处理工具</h1>
    <button onclick="selectFolder()">选择文件夹并处理</button>
    <div id="result"></div>

    <script>
        async function selectFolder() {
            const response = await fetch('http://localhost:5000/api/select_folder');
            const data = await response.json();
            
            if (data.error) {
                document.getElementById('result').innerHTML = `错误: ${data.error}`;
            } else {
                document.getElementById('result').innerHTML = `
                    <strong>已选择文件夹:</strong> ${data.path}<br>
                    <strong>处理结果:</strong> ${data.message}
                `;
            }
        }
    </script>
</body>
</html>
